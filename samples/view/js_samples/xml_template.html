<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:template="http://www.webframework.fr/last/xmlns/template" xml:lang="fr" lang="fr" dir="ltr">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
    <title>Template XML</title>
    
    <!-- Navigator Page Id -->
    <meta http-equiv="wfw.page-id" content="xml_template" /> 

    <!-- Internet explorer CSS compatible -->
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/code/code.css" type="text/css" />

    <!-- Includes -->
    <script type="text/javascript" language="javascript" src="js/xml_template.js"></script>
  </head>
  <body>
	<h2>Biblioth√®que Manga</h2>
        <!-- insert form -->
        <fieldset style="margin:12px;">
            <legend>Insertion</legend>
            <form id="insert_manga_form">
                <div class="wfw_edit_field"><span>Titre</span><input type="text" name="title" /></div>
                <div class="wfw_edit_field"><span>Description</span><input type="text" name="text" /></div>
                <span id="insert_manga" class="wfw_button_text">Add</span>
            </form>
        </fieldset>

        <!-- manga list -->
        <div id="biblio"></div>
        
        <!-- manga template -->
        <fieldset template:action="ignore" id="my_template" class="wfw_hidden" style="margin:12px;">
            <legend>-{title}</legend>
            <img src="-{img|'bin/pictures/manga/no-photo.jpg'}" width="120" style="float:left; margin:10px;" />
            <p>-{text}</p>
        </fieldset>
  </body>
</html>
