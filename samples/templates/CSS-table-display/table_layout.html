        <!-- Layers positions -->
        <style type="text/css">

            /* BODY */
            html{height:100%;}

            body{
                background-color: #aaaaaa;
                width: 800px;
                margin: 0 auto 0 auto;
                position: relative;

                top:0px;

                left:0px;

            }
