    <!-- Layers positions -->
    <style type="text/css">
        
        /* BODY */
        body{
            background-color: #aaaaaa;
            top:0;
            bottom: 0;
            width: 800px;
            padding: 0;
            margin: 0;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        
        /* BACKGROUND */
        #bg{
            background-color: blue;
            position: absolute;
            top:0px;
            bottom: 0px;
            left:0px;
            right: 0px;
            z-index: -1;
        }
        #bg_top{
            padding: 0;
            margin: 0;
            background-color: red;
            height: 100px;
            width: 100%;
        }
        #bg_bottom{
            padding: 0;
            margin: 0;
            background-color: red;
            height: 100px;
            width: 100%;
            bottom: 0;
            position: absolute;
        }
        
        /* CONTENT */
        #doc{
            background-color: red;
            opacity: 0.5;
            padding-top:100px; /* BG top */
            padding-bottom:100px; /* BG bottom */
            position: relative;
            min-height: 300px;
        }
    </style>
    
    <!-- Layers styles -->
    <style type="text/css">
        #bg{
            vertical-align: middle;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>

<!-- Document -->
<body>
    
        <div id="bg">
        <div id="bg_top">Background Layer Top</div>
        <div id="bg_bottom">Background Layer Bottom</div></div>
