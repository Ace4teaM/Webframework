<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:template="http://www.webframework.fr/last/xmlns/template" xml:lang="fr" lang="fr" dir="ltr">
    <head template:action="merge" template:path=">head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- FavIcon -->
        <link rel="icon" type="image/png" href="-{image:icon}" />
        <link rel="shortcut icon" type="image/x-icon" href="-{icon:favicon}" />

        <!-- Main Styles -->
        <link rel="stylesheet" href="-{_LIB_PATH_WFW_}/css/wfw-extends.css" type="text/css" />
        <link rel="stylesheet" href="-{_LIB_PATH_WFW_}/css/wfw-fieldbar.css" type="text/css" />
        <link rel="stylesheet" href="css/template.css" type="text/css" media="screen" />

        <!-- ExtJS -->
        <script type="text/javascript" language="javascript" src="-{_LIB_PATH_EXT_}/ext-all.js"></script>
        <link rel="stylesheet" type="text/css" href="-{_LIB_PATH_EXT_}/resources/css/ext-all.css" />

        <!-- Main Includes -->
        <script type="text/javascript" language="javascript" src="-{_LIB_PATH_WFW_}/javascript/base.js"></script>
        <script type="text/javascript" language="javascript" src="-{_LIB_PATH_YUI_}/yui/yui-min.js"></script>
        <script type="text/javascript" language="javascript" src="-{_LIB_PATH_WFW_}/javascript/yui/yui_config.js"></script>
        <script type="text/javascript">var wfw_yui_base_path = "-{_LIB_PATH_WFW_}/javascript/yui/";</script>
        <script type="text/javascript" language="javascript" src="js/app.js"></script>

        <!-- header -->
        <style type="text/css" template:action="merge" template:path=":header.xml:head>style"></style>
        <link rel="stylesheet" href="css/header/style.css" type="text/css" />
        
        <!-- footer -->
        <style type="text/css" template:action="merge" template:path=":footer.xml:head>style"></style>
        <link rel="stylesheet" href="css/footer/style.css" type="text/css" />
        
        <!-- Layers positions -->
        <style type="text/css">

            /* BODY */
            html{height:100%;}

            body{
                background-color: #aaaaaa;
                width: 1200px;
                margin: 0 auto 0 auto;
                position: relative;
                height:100%;
                padding:0;
            }

            /* LAYOUT */
            #container{
                display: table;
                width:100%;
                height:100%;
                padding:0;
                maring:0;
            }
            #header{
                position:relative;
                height:185px;
                display:table-row;
            }
            #middle{
                display:table-row;
                background-color:#ffffff;
            }
            #footer{
                position:relative;
                height:310px;
                display:table-row;
            }
        </style>
    </head>

    <!-- Document -->
    <body>
        <div id="container">
            <div id="header">
                <!-- header -->
                <div id="header_layout" style="position:relative;" template:action="include" template:path=":header.xml:body>div"></div></div>
            <div id="middle">
                <!-- content -->
                <div id="content" template:action="merge" template:path=">body"></div>
                
            </div>
            <div id="footer">
                <!-- footer -->
                <div id="footer_layout" style="position:relative;" template:action="include" template:path=":footer.xml:body>div"></div></div>

        </div>
    </body>
</html>
