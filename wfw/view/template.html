<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Main template -->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:template="http://www.webframework.fr/last/xmlns/template" xml:lang="fr" lang="fr" dir="ltr">
<head template:action="merge" template:path=">head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="fr" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" /><!-- Internet explorer CSS compatible -->
    <meta http-equiv="content-script-type" content="text/javascript" /><!-- Default script langage -->

    <!-- Author -->
    <meta name="Author" lang="fr" content="Thomas AUGUEY" />
    <meta name="Publisher" lang="fr" content="Thomas AUGUEY" />
    <meta name="Copyright" content="(C)2012-2013 Thomas AUGUEY" />

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="-{_LIB_PATH_WFW_}/bin/icons/logo_colors.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="-{_LIB_PATH_WFW_}/bin/icons/logo_colors.ico" />
    
    <!-- config scripts -->
    <template:container template:action="select" template:path=":template.xml:">
        <!-- javascript -->
        <script template:action="all" template:selector="> scripts > *" type="text/javascript" src="-{__inner_text__}"></script>
        <!-- stylesheet -->
        <link template:action="all" template:selector="> stylesheet > *" rel="stylesheet" href="-{__inner_text__}" />
    </template:container>
</head>

<!-- Document -->
<body>
    <div id="content" template:action="merge" template:path=">body"></div>
</body>


</html>
