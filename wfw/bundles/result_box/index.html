<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Result-Box sample</title>

        <link rel="stylesheet" type="text/css" href="style.css" />	

    </head>

    <body>
        <div id="result">
            <div class="ERR_OK">
                <span class="ICON"></span>
                <span class="TEXT">Success<br/>Message...</span>
            </div>
            <div class="ERR_FAILED">
                <span class="ICON"></span>
                <span class="TEXT">Failed<br/>Message...</span>
            </div>
            <div class="ERR_SYSTEM">
                <span class="ICON"></span>
                <span class="TEXT">System error<br/>Message...</span>
            </div>
        </div>
    </body>

</html>
