<head>
<title>simpleAlbum</title>

<meta http-equiv="wfw.page-id" content="simple_album" /><!-- page identifier -->

<!-- Includes -->
<script type="text/javascript" language="javascript" src="wfw/javascript/base.js"></script>
<script type="text/javascript" language="javascript" src="wfw/javascript/dom.js"></script>
<script type="text/javascript" language="javascript" src="wfw/javascript/dom-func-compatible.js"></script>
<script type="text/javascript" language="javascript" src="wfw/javascript/wfw.js"></script>
<script type="text/javascript" language="javascript" src="wfw/javascript/wfw-extends.js"></script>

<!-- Includes -->
<script name="link" type="text/javascript" language="javascript" src="js/media_album/media_album.js"></script>

<!-- Styles -->
<link name="link" rel="stylesheet" href="css/media_album/simple_album.css" type="text/css" />

<!-- Fonctions -->
<script name="head" type="text/javascript" language="javascript">
// <![CDATA[
var album;
wfw.event.SetCallback( // window
    "wfw_window",
    "load",
    "onLoadForm",
    function() {
        album = new wfw_MediaAlbum($doc("simple_album"),0,0);
        //charge l'album
        album.load('simple.xml');
        //initialise la vue
        simpleAlbum.init(album);
    }
);


// ]]>
</script>

<!-- styles additionnels pour simple_album -->
<style name="head" type="text/css">
#simple_album
{
    border:2px solid gray;
    background-image:url('simple_album/images/simple_album_bg.png');
    background-repeat:repeat-x;
    background-color:Black;
}

#simple_album_title
{
    background-color:Black;
    border:2px solid gray;
    color:White;
}

#simple_album_description
{
    background-color:Black;
    border:2px solid gray;
    color:White;
}
</style>

</head>

<!-- Document -->
<body>

<div name="content"><!-- content -->

    <div id="simple_album_title"></div>
    <div id="simple_album"></div>
    <div id="simple_album_description"></div>

    <ul>
    <li><a href="javascript:void(0)" onclick="album.reload('simple.xml'); return false;">load simple.xml</a></li>
    </ul>
</div><!-- content -->

</body>
</html>
