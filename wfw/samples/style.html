<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" > 
  <head>
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
    <title>Style</title>
    <link rel="stylesheet" href="../css/wfw-extends.css" type="text/css" />
    <!-- Includes -->
    <script type="text/javascript" language="javascript" src="../javascript/base.js"></script>
    <script type="text/javascript" language="javascript" src="../javascript/dom.js"></script>
    <script type="text/javascript" language="javascript" src="../javascript/dom-func-compatible.js"></script>
    <script type="text/javascript" language="javascript" src="../javascript/wfw.js"></script>
    <script type="text/javascript" language="javascript" src="../javascript/wfw-extends.js"></script>
    <script type="text/javascript" language="javascript" src="../yui/yui/yui-min.js"></script>
    <script type="text/javascript" language="javascript" src="../javascript/yui/wfw-style.js"></script>
    <script type="text/javascript" language="javascript" src="style.js"></script>
	<style rel="stylesheet" type="text/css">
		.ocean{
			background-color:#ddddff;
			color:black;
		}
		.border{
			border:4px ridge #aaaaaa;
		}
		.none{
			background-color:transparent;
			color:inherit;
			border:none;
		}
	</style>
  </head>
  <body>
	<h2>Choose your style</h2>
    <div id="e1">Element</div>
	<select id="style_selector">
		<option value="ocean">Ocean</option>
		<option value="border">Border</option>
		<option value="none">None</option>
	</select>
	<input id="add_btn" type="button" value="+" />
	<input id="rem_btn" type="button" value="-" />
	<input id="have_btn" type="button" value="?" />

  </body>
</html>
